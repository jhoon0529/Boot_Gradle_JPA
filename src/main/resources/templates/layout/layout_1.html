<!DOCTYPE html>
<html lang="ko">

<th:block th:fragment="setContent(content)">

<head>
<meta charset="UTF-8">
<title>Thymeleaf LayOut Template</title>
</head>
<body>

	<style>
	* {
 		margin: 0;
 		padding: 0; 
	}
	.header{
		width:100vw;
		height:15vh;
		text-align:center;
		background-color: lightyellow;
	}
	.content{
		width:100vw;
		height:70vh;
		text-align:center;
		background-color: crimson;
	
	}
	.footer{
		width:100vw;
		height:15vh;
		text-align:center;
		background-color: lightblue;
	}
	</style>
	
	<div class="header">
		<h1>HEADER</h1>
	</div>
	<div class="content">
		<!-- fragment명이 content 인 것을 가져온다. -->
			<h1>CONTENT</h1>
		<th:block th:replace="${content}">
		</th:block>
		
	</div>
	<div class="footer">
		<h1>FOOTER</h1>
	</div>
	
</body>

</th:block>

</html>
